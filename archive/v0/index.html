<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="styles/logo/logo-mini.png" />
    <title>XXanDev</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #000;
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 40px 100px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            color: #fff;
            text-transform: uppercase;
        }

        .showcase {
            position: absolute;
            right: 0;
            width: 100%;
            min-height: 100vh;
            padding: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #111;
            transition: 0.5s;
            z-index: 2;
        }

        .showcase.active {
            right: 300px;
        }

        .showcase video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #03a9f4;
            mix-blend-mode: overlay;
        }

        .text {
            max-width: 420px;
            position: relative;
            z-index: 10;
        }

        .text h2 {
            margin-top: 5px;
            font-size: 5em;
            font-weight: 800;
            color: #fff;
            line-height: 1em;
            /* text-transform: uppercase; */
        }

        .text h3 {
            margin-top: 5px;
            font-size: 4em;
            font-weight: 700;
            color: #fff;
            line-height: 1em;
            /* text-transform: uppercase; */
        }

        .text h4 {
            margin-top: 5px;
            font-size: 2em;
            font-weight: 700;
            color: #fff;
            line-height: 1em;
            /* text-transform: uppercase; */
        }

        .text p {
            font-size: 1.1em;
            color: #fff;
            margin: 20px 0;
            font-weight: 400;
            max-width: 750px;
        }

        .text a {
            display: inline-block;
            width: 8em;
            font-size: 1em;
            background: #fff;
            padding: 10px 30px;
            text-decoration: none;
            font-weight: 500;
            margin-top: 10px;
            color: #111;
            letter-spacing: 2px;
            transition: 0.2s;
            font-weight: bolder;
            /* text-transform: uppercase; */
        }

        .text a:hover {
            letter-spacing: 6px;
            width: 12em;
            text-transform: uppercase;
        }

        .social {
            position: absolute;
            z-index: 10;
            bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .social li {
            list-style: none;
        }

        .social li a {
            display: inline-block;
            margin-right: 20px;
            /* filter: invert(1); */
            transform: scale(0.5);
            transition: 0.5s;
        }

        .social li a:hover {
            transform: scale(0.9) translateY(-15px);
        }

        @media (max-width: 991px) {
            .showcase,
            .showcase header {
                padding-top: 80px;
                padding-left: 40px;
            }

            .text h2 {
                font-size: 3em;
            }

            .text h3 {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
    <section class="showcase">
        <header></header>
        <video src="/styles/background/background_1.mp4" muted loop autoplay></video>
        <div class="overlay"></div>
        <div class="text">
            <h3>Dev House</h3>
            <p>Welcome to my creative development space where ideas come to life through code and innovation!</p>
            <a href="/menu.html">Menu</a><br />
            <a href="https://github.com/xxandev">GitHub</a><br />
        </div>
        <ul class="social">
            <li><a href="https://github.com/xxandev"><img src="/styles/ico-white/github.png"></a></li>
            <li><a href="https://xxandev.github.io"><img src="/styles/ico-white/xxandev.png"></a></li>
            <li><a href="https://www.youtube.com/channel/UCASgdzzKxwaxUdtDS1HOkyA"><img
                        src="/styles/ico-white/youtube.png"></a></li>
            <li><a href="/"><img src="/styles/ico-white/telegram.png"></a></li>
        </ul>
    </section>
</body>

</html>
