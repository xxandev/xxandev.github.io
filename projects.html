<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="styles/logo/logo-mini.png" />
    <title>XXanDev - Projects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        :root {
            --primary-color: #4a86e8;
            --primary-light: #6fa3ef;
            --primary-dark: #3a6bc0;
            --bg-dark: #0a0a1a;
            --bg-gradient: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 100%);
            --card-bg: rgba(25, 30, 50, 0.85);
            --text-light: #ffffff;
            --text-gray: #cccccc;
            --border-light: rgba(255, 255, 255, 0.1);
        }

        body {
            color: var(--text-light);
            background: var(--bg-gradient);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }

        .showcase {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 20px;
            background: rgba(74, 134, 232, 0.9);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            z-index: 1000;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .back-btn:hover {
            background: rgba(58, 107, 192, 1);
            transform: translateX(-5px);
        }

        .page-title {
            text-align: center;
            padding: 70px 20px 20px;
        }

        .page-title h2 {
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(74, 134, 232, 0.6);
        }

        .page-title p {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            flex-wrap: wrap;
            position: sticky;
            top: 0;
            background: rgba(15, 20, 40, 0.95);
            z-index: 100;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-light);
        }

        .search-box {
            position: relative;
            min-width: 250px;
            width: 100%;
            max-width: 400px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1em;
            outline: none;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 16px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(74, 134, 232, 0.9);
        }

        .projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px 20px;
            max-width: 1600px;
            margin: 0 auto;
            flex: 1;
        }

        .project-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
            border-color: rgba(74, 134, 232, 0.3);
        }

        .project-card h3 {
            color: var(--text-light);
            margin-top: 0;
            font-size: 1.4em;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .project-card p {
            color: var(--text-gray);
            line-height: 1.6;
            flex-grow: 1;
            margin-bottom: 20px;
        }

        .project-card .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 20px;
        }

        .project-card .tag {
            background: rgba(74, 134, 232, 0.2);
            color: var(--primary-light);
            padding: 4px 10px;
            border-radius: 16px;
            font-size: 0.75em;
        }

        .project-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-top: auto;
            padding: 10px 16px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
            gap: 8px;
            font-size: 14px;
        }

        .project-link:hover {
            background: var(--primary-dark);
        }

        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(74, 134, 232, 0.9);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 1.5em;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            border: none;
            cursor: pointer;
        }

        .scroll-to-top:hover {
            background: var(--primary-dark);
            transform: translateY(-5px);
        }

        .social-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px 20px;
            background: rgba(15, 20, 40, 0.7);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--border-light);
            margin-top: auto;
        }

        .social {
            display: flex;
            gap: 25px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .social li {
            list-style: none;
        }

        .social a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .social a:hover {
            background: rgba(74, 134, 232, 0.9);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(74, 134, 232, 0.4);
        }

        .social img {
            width: 28px;
            height: 28px;
            filter: brightness(0) invert(1);
        }

        .no-projects {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: var(--text-gray);
        }

        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: var(--text-gray);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .project-card {
            animation: fadeIn 0.5s ease forwards;
        }

        @media (max-width: 768px) {
            .projects-container {
                grid-template-columns: 1fr;
                padding: 20px 15px;
                gap: 15px;
            }

            .back-btn {
                top: 15px;
                left: 15px;
                padding: 10px 16px;
                font-size: 13px;
            }

            .controls {
                flex-direction: column;
                align-items: center;
                padding: 15px;
                gap: 12px;
            }

            .search-box {
                min-width: unset;
                width: 100%;
            }

            .filter-buttons {
                width: 100%;
                justify-content: space-around;
            }

            .filter-btn {
                flex: 1;
                min-width: 70px;
                text-align: center;
                padding: 8px 12px;
                font-size: 12px;
            }

            .scroll-to-top {
                bottom: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
            }

            .social {
                gap: 15px;
            }

            .social a {
                width: 50px;
                height: 50px;
            }

            .social img {
                width: 24px;
                height: 24px;
            }

            .page-title {
                padding: 60px 15px 15px;
            }

            .social-container {
                padding: 25px 15px;
            }
        }

        @media (max-width: 480px) {
            .project-card {
                padding: 15px;
            }

            .project-card h3 {
                font-size: 1.2em;
            }

            .project-card p {
                font-size: 0.9em;
            }

            .tag {
                font-size: 0.7em;
            }

            .project-link {
                padding: 8px 12px;
                font-size: 13px;
            }

            .back-btn {
                font-size: 12px;
                padding: 8px 14px;
            }

            .search-box input {
                padding: 10px 15px 10px 40px;
                font-size: 14px;
            }

            .page-title {
                padding-top: 50px;
            }

            .social {
                gap: 12px;
            }

            .social a {
                width: 45px;
                height: 45px;
            }

            .social img {
                width: 22px;
                height: 22px;
            }

            .social-container {
                padding: 20px 10px;
            }
        }

        @media (hover: none) {
            .project-card:hover {
                transform: none;
            }

            .back-btn:hover,
            .filter-btn:hover,
            .project-link:hover,
            .scroll-to-top:hover,
            .social a:hover {
                transform: none;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        @media (prefers-color-scheme: light) {
            :root {
                --text-light: #333333;
                --text-gray: #666666;
                --card-bg: rgba(255, 255, 255, 0.9);
                --border-light: rgba(0, 0, 0, 0.1);
                --primary-color: #3a6bc0;
                --primary-light: #4a86e8;
                --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            }

            body {
                background: var(--bg-gradient);
            }

            .search-box input {
                background: rgba(0, 0, 0, 0.1);
                color: #333;
            }

            .search-icon {
                color: rgba(0, 0, 0, 0.7);
            }

            .filter-btn {
                background: rgba(0, 0, 0, 0.1);
                color: #333;
            }

            .controls {
                background: rgba(255, 255, 255, 0.95);
                border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            }

            .social-container {
                background: rgba(255, 255, 255, 0.7);
                border-top: 1px solid rgba(0, 0, 0, 0.1);
            }

            .social a {
                background: rgba(0, 0, 0, 0.05);
                border: 1px solid rgba(0, 0, 0, 0.1);
            }

            .social img {
                filter: none;
            }

            .project-card .tag {
                color: var(--primary-color);
            }
        }
    </style>
</head>

<body>
    <section class="showcase">
        <a href="/" class="back-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            На головну
        </a>
        <div class="page-title">
            <h2>Мої проекти</h2>
            <p>Ось збірка моїх робіт у веб-розробці, дизайні та програмуванні</p>
        </div>
        <div class="controls">
            <div class="search-box">
                <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="M21 21l-4.35-4.35"></path>
                </svg>
                <input type="text" id="searchInput" placeholder="Пошук проектів...">
            </div>
            <div class="filter-buttons" id="filterButtons"></div>
        </div>
        <div class="projects-container" id="projectsContainer">
            <div class="loading">Завантаження проектів...</div>
        </div>
        <div class="social-container">
            <ul class="social">
                <li><a href="https://github.com/xxandev"><img src="/styles/ico-white/github.png"></a></li>
                <li><a href="https://xxandev.github.io"><img src="/styles/ico-white/xxandev.png"></a></li>
                <li><a href="https://www.youtube.com/channel/UCASgdzzKxwaxUdtDS1HOkyA"><img src="/styles/ico-white/youtube.png"></a></li>
                <li><a href="/"><img src="/styles/ico-white/telegram.png"></a></li>
            </ul>
        </div>
        <button class="scroll-to-top" aria-label="До початку сторінки">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 15l-6-6-6 6" />
            </svg>
        </button>
    </section>
    <script>
        let projects = [];
        async function loadData() {
            try {
                const response = await fetch('projects.json');
                if (!response.ok) {
                    throw new Error('Не вдалося завантажити дані');
                }
                projects = await response.json();
                renderFilters();
                renderProjects(projects);
            } catch (error) {
                console.error('Помилка завантаження даних:', error);
                document.getElementById('projectsContainer').innerHTML = 
                    '<div class="no-projects">Помилка завантаження даних</div>';
            }
        }
        function getUniqueCategories() {
            const categoriesMap = new Map();
            
            projects.forEach(project => {
                const category = project.category;
                if (!categoriesMap.has(category.id)) {
                    categoriesMap.set(category.id, category);
                }
            });
            
            return Array.from(categoriesMap.values());
        }
        function renderFilters() {
            const filtersContainer = document.getElementById('filterButtons');
            filtersContainer.innerHTML = '';
            
            const allFilterButton = document.createElement('button');
            allFilterButton.className = 'filter-btn active';
            allFilterButton.dataset.filter = 'all';
            allFilterButton.textContent = 'Всі';
            filtersContainer.appendChild(allFilterButton);
            const categories = getUniqueCategories();
            categories.forEach(category => {
                const filterButton = document.createElement('button');
                filterButton.className = 'filter-btn';
                filterButton.dataset.filter = category.id;
                filterButton.textContent = category.name;
                filtersContainer.appendChild(filterButton);
            });
            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    filterProjects();
                });
            });
        }
        function renderProjects(projectsToRender) {
            const container = document.getElementById('projectsContainer');
            
            if (!projectsToRender || projectsToRender.length === 0) {
                container.innerHTML = '<div class="no-projects">Проектів не знайдено</div>';
                return;
            }

            container.innerHTML = '';
            
            projectsToRender.forEach(project => {
                const projectEl = document.createElement('div');
                projectEl.className = 'project-card';
                projectEl.dataset.category = project.category.id;

                projectEl.innerHTML = `
                    <h3>${project.title}</h3>
                    <p>${project.description}</p>
                    <div class="tags">
                        ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <a href="${project.link}" class="project-link">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6M15 3h6v6M10 14L21 3"/>
                        </svg>
                        Детальніше
                    </a>
                `;

                container.appendChild(projectEl);
            });
        }
        function filterProjects() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;

            const filteredProjects = projects.filter(project => {
                const matchesSearch = project.title.toLowerCase().includes(searchText) ||
                    project.description.toLowerCase().includes(searchText) ||
                    project.tags.some(tag => tag.toLowerCase().includes(searchText));

                const matchesFilter = activeFilter === 'all' || project.category.id === activeFilter;

                return matchesSearch && matchesFilter;
            });

            renderProjects(filteredProjects);
        }
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            document.getElementById('searchInput').addEventListener('input', filterProjects);
            document.querySelector('.scroll-to-top').addEventListener('click', (e) => {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
