<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="styles/logo/logo-mini.png" />
    <title>XXanDev</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #000;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            color: #fff;
        }

        /* Контейнер для основного контенту */
        .content-container {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 60px;
            z-index: 10;
        }

        /* Контейнер для сфери - права половина екрану */
        .sphere-section {
            width: 50%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Стилі для анімації сфери */
        .sphere-animation {
            position: relative;
            width: 90%; /* Збільшено до 90% */
            height: 90%; /* Збільшено до 90% */
            max-width: 550px;
            max-height: 550px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sphere {
            width: 100%;
            height: 100%;
            filter: contrast(1.3);
        }

        .sphere path {
            fill: url(#sphereGradient);
            stroke-width: 2px; /* Товщі лінії */
            stroke: rgba(255, 0, 0, 0.8); /* Яскраво-червоні лінії */
            backface-visibility: hidden;
            transition: all 0.5s ease;
        }

        @media (min-width: 500px) {
            .sphere path {
                stroke-width: 1.8px; /* Товщі лінії */
            }
        }

        /* Основні стилі контенту */
        .text {
            position: relative;
            z-index: 10;
            max-width: 600px;
        }

        .text h3 {
            font-size: 3.5em;
            font-weight: 700;
            color: #fff;
            line-height: 1.2;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
        }

        .text p {
            font-size: 1.4em;
            color: #e0e0ff;
            margin: 25px 0;
            font-weight: 300;
            line-height: 1.6;
            text-shadow: 0 0 10px rgba(255, 50, 50, 0.5);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .text a {
            display: inline-block;
            width: 220px;
            font-size: 1.1em;
            background: rgba(200, 0, 0, 0.8);
            padding: 14px 30px;
            text-decoration: none;
            font-weight: 500;
            color: #fff;
            letter-spacing: 1.5px;
            transition: all 0.3s ease;
            border-radius: 30px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
            text-align: center;
            border: 2px solid rgba(255, 50, 50, 0.5);
        }

        .text a:hover {
            letter-spacing: 2.5px;
            background: rgba(255, 0, 0, 0.9);
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.8);
        }

        .social {
            position: absolute;
            z-index: 10;
            bottom: 40px;
            left: 60px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .social li {
            list-style: none;
        }

        .social li a {
            display: inline-block;
            transform: scale(0.7);
            transition: 0.5s;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.7));
        }

        .social li a:hover {
            transform: scale(0.85) translateY(-8px);
        }

        /* Адаптація для мобільних пристроїв */
        @media (max-width: 991px) {
            body {
                flex-direction: column;
            }
            
            .content-container {
                width: 100%;
                padding: 40px 30px;
                height: 50%;
            }
            
            .sphere-section {
                width: 100%;
                height: 50%;
            }
            
            .sphere-animation {
                width: 80%;
                height: 80%;
            }
            
            .text h3 {
                font-size: 2.5em;
            }
            
            .text p {
                font-size: 1.2em;
            }
            
            .text a {
                font-size: 1em;
                padding: 12px 25px;
                width: 200px;
            }
            
            .social {
                position: relative;
                bottom: 0;
                left: 0;
                margin-top: 40px;
                justify-content: center;
            }
        }

        /* Зоряне небо */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        /* Декоративні елементи */
        .decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 50%;
        }
    </style>
</head>

    <script src="/js/lib/animejs/anime.min.js"></script>
    <script>
        // Функція для створення зірок
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 3;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const opacity = Math.random() * 0.7 + 0.3;
                const duration = Math.random() * 5 + 3;
                const delay = Math.random() * 5;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${posX}%`;
                star.style.top = `${posY}%`;
                star.style.opacity = opacity;
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${delay}s`;
                
                // Додаємо блимаючі ефекти для деяких зірок
                if (Math.random() > 0.7) {
                    star.style.boxShadow = `0 0 ${size * 2}px rgba(255, 255, 255, 0.8)`;
                }
                
                starsContainer.appendChild(star);
            }
        }

        // Функція для створення частинок
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 15 + 5;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const opacity = Math.random() * 0.2 + 0.05;
                const delay = Math.random() * 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.opacity = opacity;
                particle.style.animation = `float ${15 + delay}s infinite ease-in-out`;
                particle.style.animationDelay = `${delay}s`;
                
                container.appendChild(particle);
            }
        }

        // Функція для оновлення градієнта на основі позиції курсора
        function updateGradientPosition(x, y) {
            const sphere = document.querySelector('.sphere');
            const rect = sphere.getBoundingClientRect();
            
            // Перетворюємо координати курсора у відсотки відносно сфери
            const xPercent = Math.max(0, Math.min(100, ((x - rect.left) / rect.width) * 100));
            const yPercent = Math.max(0, Math.min(100, ((y - rect.top) / rect.height) * 100));
            
            // Оновлюємо градієнт
            const gradient = document.getElementById('sphereGradient');
            gradient.setAttribute('x1', `${xPercent}%`);
            gradient.setAttribute('x2', `${xPercent}%`);
            gradient.setAttribute('y1', `${yPercent}%`);
            gradient.setAttribute('y2', `${yPercent + 15}%`);
        }

        // Ініціалізація анімації сфери
        var sphereAnimation = (function() {
            var sphereEl = document.querySelector('.sphere-animation');
            var spherePathEls = sphereEl.querySelectorAll('.sphere path');
            var pathLength = spherePathEls.length;
            var hasStarted = false;
            var aimations = [];

            var breathAnimation = anime({
                begin: function() {
                    for (var i = 0; i < pathLength; i++) {
                        aimations.push(anime({
                            targets: spherePathEls[i],
                            stroke: {value: ['rgba(255,0,0,1)', 'rgba(255,50,50,0.8)'], duration: 800},
                            translateX: [3, -5],
                            translateY: [3, -5],
                            easing: 'easeInOutSine',
                            autoplay: false,
                            loop: true
                        }));
                    }
                },
                update: function(ins) {
                    aimations.forEach(function(animation, i) {
                        var percent = (1 - Math.sin((i * .35) + (.0022 * ins.currentTime))) / 2;
                        animation.seek(animation.duration * percent);
                    });
                },
                duration: Infinity,
                autoplay: false
            });

            var introAnimation = anime.timeline({
                autoplay: false
            })
            .add({
                targets: spherePathEls,
                strokeDashoffset: {
                    value: [anime.setDashoffset, 0],
                    duration: 4000,
                    easing: 'easeInOutCirc',
                    delay: anime.stagger(200, {direction: 'reverse'})
                },
                duration: 2500,
                delay: anime.stagger(80, {direction: 'reverse'}),
                easing: 'linear'
            }, 0);

            var shadowAnimation = anime({
                targets: '#sphereGradient',
                x1: '5%',
                x2: '5%',
                y1: '0%',
                y2: '15%',
                duration: 35000,
                easing: 'easeInOutQuint',
                autoplay: false,
                loop: true
            }, 0);

            function init() {
                introAnimation.play();
                breathAnimation.play();
                shadowAnimation.play();
            }
            
            init();
        })();

        // Додаємо обробники подій для інтерактивності
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            createParticles();
            
            const sphereContainer = document.getElementById('sphere-container');
            
            // Дозволяємо події миші на контейнері сфери
            sphereContainer.style.pointerEvents = 'auto';
            
            // Обробник руху миші
            sphereContainer.addEventListener('mousemove', function(e) {
                updateGradientPosition(e.clientX, e.clientY);
            });
            
            // Обробник виходу миші за межі сфери
            sphereContainer.addEventListener('mouseleave', function() {
                // Повертаємо градієнт у верхню позицію
                const gradient = document.getElementById('sphereGradient');
                gradient.setAttribute('x1', '5%');
                gradient.setAttribute('x2', '5%');
                gradient.setAttribute('y1', '0%');
                gradient.setAttribute('y2', '15%');
            });
        });

        // Додаємо CSS анімацію для частинок
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0%, 100% { transform: translateY(0) translateX(0); }
                25% { transform: translateY(-20px) translateX(10px); }
                50% { transform: translateY(-10px) translateX(20px); }
                75% { transform: translateY(10px) translateX(10px); }
            }
            
            /* Додаткові анімації для ліній сфери */
            @keyframes pulse {
                0%, 100% { stroke-width: 1.8px; stroke-opacity: 0.8; }
                50% { stroke-width: 2.2px; stroke-opacity: 1; }
            }
            
            .sphere path {
                animation: pulse 3s ease-in-out infinite;
            }
            
            .sphere path:nth-child(2n) {
                animation-delay: 0.5s;
            }
            
            .sphere path:nth-child(3n) {
                animation-delay: 1s;
            }
            
            .sphere path:nth-child(4n) {
                animation-delay: 1.5s;
            }
        `;
        document.head.appendChild(style);
    </script>
