<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/icon.png" />
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/main.js"></script>
    <title>Transliteration UA2EN</title>
</head>

<body>
    <header>
        <h1>Транслітерація тексту з української на англійську</h1>
    </header>
    <main>
        <textarea name="intext" id="intext" placeholder="Текст до транслітерації" oninput="transliterate()"></textarea>
        <textarea name="outtext" id="outtext" cols="300" rows="10" placeholder="Текст після транслітерації" readonly></textarea>
    </main>
    <footer>
        <a href="/">go home</a>
    </footer>
</body>

</html>
